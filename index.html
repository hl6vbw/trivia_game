<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CS4640 Spring 2024">
    <meta name="description" content="Our Front-Controller Trivia Game">
    <style>
        table {
            cursor:pointer;
        }
        td {
            width: 100px; /* Adjust the width as needed */
            height: 100px; /* Adjust the height as needed */
            /* cursor: default; */
        }
        .selected {
            background-color: red;
        }
    </style>
    <title>PHP Form Example - Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
        table {
            cursor:pointer;
        }
        td {
            width: 100px; /* Adjust the width as needed */
            height: 100px; /* Adjust the height as needed */
            /* cursor: default; */
        }
        .selected {
            background-color: red;
        }
    </style>
       
</head>

<body>
   
    <div class="container" style="margin-top: 15px;">
        <div class="row">
            <div class="col-xs-12">
                <h1>Trivia Game </h1>
                
            </div>
        </div>
        <div id="message"></div>
        <div class="row">
            <div class="col-xs-12">
                <div class="card">
                    <div class="card-header">
                        Game Table
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <h3>Words</h3>
                                <table id="table">
                                    <!-- Table of words will be populated dynamically using JavaScript -->
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div id="selected-guess">Selected Content:</div>
            <div class="row">
                <div class="col-xs-12">
                    <button onclick="submitGuess()">Submit Guesses</button>
                    <button onclick="shuffle()">Play Again</button>
                    <button onclick="newGame()">Logout</button>
                </div>
            </div>
            <div>
                <h3>Guess Count: <span id="guess-count"></span></h3>
                <h4>Previous Guesses:</h4>
                <button onclick="clearHistory()">Clear History</button>
                <ul id="previous-guesses"></ul>
            </div>
            
            <section id="gameStats">
                <h2>Game Statistics</h2>
                <p>Games Played: <span id="gamesPlayed">0</span></p>
                <p>Games Won: <span id="gamesWon">0</span></p>
                <p>Win Streak: <span id="winStreak">0</span></p>
                <p>Average Guesses/Game: <span id="avgGuesses">0</span></p>
            </section>
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="connection.js"></script>
</body>

</html>
